<body>

            <button id="playTranslated" class="play-button" disabled>‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–µ—Ä–µ–≤–æ–¥</button>

    <script>
        class SpeechTranslator {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.currentRequestId = null;
                this.translatedAudio = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectWebSocket();
            }
            
            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.srcLangSelect = document.getElementById('srcLang');
                this.dstLangSelect = document.getElementById('dstLang');
                this.voiceSelect = document.getElementById('voice');
                this.speedSlider = document.getElementById('speed');
                this.speedValue = document.getElementById('speedValue');
                this.originalTextArea = document.getElementById('originalText');
                this.translatedTextArea = document.getElementById('translatedText');
                this.statusDiv = document.getElementById('status');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.progressBar = document.getElementById('progressBar');
                this.playOriginalBtn = document.getElementById('playOriginal');
                this.playTranslatedBtn = document.getElementById('playTranslated');
            }
            
            setupEventListeners() {
                this.recordButton.addEventListener('mousedown', () => this.startRecording());
                this.recordButton.addEventListener('mouseup', () => this.stopRecording());
                this.recordButton.addEventListener('touchstart', () => this.startRecording());
                this.recordButton.addEventListener('touchend', () => this.stopRecording());
                
                this.speedSlider.addEventListener('input', (e) => {
                    this.speedValue.textContent = e.target.value + 'x';
                });
                
                this.playOriginalBtn.addEventListener('click', () => this.playOriginalAudio());
                this.playTranslatedBtn.addEventListener('click', () => this.playTranslatedAudio());
            }
            
            connectWebSocket() {
                this.updateConnectionStatus('connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                
                // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π WebSocket URL
                const wsUrl = 'ws://localhost:3000/v1/stream/speech';
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.updateConnectionStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                    this.showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ.', 'success');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onclose = () => {
                    this.updateConnectionStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ');
                    this.showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ. –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...', 'error');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                };
            }
            
            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `connection-status ${status}`;
                this.connectionStatus.textContent = text;
            }
            
            async startRecording() {
                if (this.isRecording || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordButton.classList.add('recording');
                    this.recordButton.textContent = 'üî¥';
                    this.showStatus('–ó–∞–ø–∏—Å—å... –û—Ç–ø—É—Å—Ç–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è', 'info');
                    this.updateProgress(10);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message, 'error');
                }
            }
            
            stopRecording() {
                if (!this.isRecording || !this.mediaRecorder) {
                    return;
                }
                
                this.mediaRecorder.stop();
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.classList.add('processing');
                this.recordButton.textContent = '‚è≥';
                this.showStatus('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø–∏—Å–∏...', 'info');
                this.updateProgress(25);
            }
            
            async processRecording() {
                if (this.audioChunks.length === 0) {
                    this.resetRecordButton();
                    return;
                }
                
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                const base64Audio = this.arrayBufferToBase64(arrayBuffer);
                
                this.currentRequestId = this.generateUUID();
                
                const message = {
                    type: 'speech_translate_request',
                    request_id: this.currentRequestId,
                    payload: {
                        src_lang: this.srcLangSelect.value,
                        dst_lang: this.dstLangSelect.value,
                        audio_data: base64Audio,
                        voice: this.voiceSelect.value,
                        speed: parseFloat(this.speedSlider.value)
                    }
                };
                
                this.ws.send(JSON.stringify(message));
                this.updateProgress(50);
            }
            
            handleWebSocketMessage(data) {
                console.log('WebSocket message:', data);
                
                switch (data.type) {
                    case 'info':
                        this.showStatus(data.message, 'info');
                        break;
                        
                    case 'processing_started':
                        this.showStatus('–ù–∞—á–∞—Ç–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ...', 'info');
                        this.updateProgress(40);
                        break;
                        
                    case 'stt_completed':
                        this.originalTextArea.value = data.payload.text;
                        this.showStatus(`–¢–µ–∫—Å—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω: "${data.payload.text}"`, 'success');
                        this.updateProgress(60);
                        break;
                        
                    case 'translation_chunk':
                        this.translatedTextArea.value = data.payload.accumulated_text;
                        break;
                        
                    case 'translation_completed':
                        this.translatedTextArea.value = data.payload.translated_text;
                        this.showStatus('–ü–µ—Ä–µ–≤–æ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω!', 'success');
                        this.updateProgress(80);
                        break;
                        
                    case 'tts_completed':
                        this.translatedAudio = data.payload.audio_base64;
                        this.playTranslatedBtn.disabled = false;
                        this.showStatus('–ê—É–¥–∏–æ –ø–µ—Ä–µ–≤–æ–¥ –≥–æ—Ç–æ–≤!', 'success');
                        this.updateProgress(90);
                        break;
                        
                    case 'speech_translation_completed':
                        this.showStatus('–ü–µ—Ä–µ–≤–æ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ! üéâ', 'success');
                        this.updateProgress(100);
                        this.resetRecordButton();
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞
                        setTimeout(() => {
                            this.playTranslatedAudio();
                        }, 500);
                        break;
                        
                    case 'error':
                        this.showStatus(`–û—à–∏–±–∫–∞: ${data.message || data.error}`, 'error');
                        this.resetRecordButton();
                        break;
                }
            }
            
            showStatus(message, type = 'info') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.style.display = 'block';
            }
            
            updateProgress(percentage) {
                this.progressBar.style.width = percentage + '%';
                if (percentage >= 100) {
                    setTimeout(() => {
                        this.progressBar.style.width = '0%';
                    }, 2000);
                }
            }
            
            resetRecordButton() {
                this.recordButton.classList.remove('recording', 'processing');
                this.recordButton.textContent = 'üé§';
            }
            
            playOriginalAudio() {
                // –î–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∞—É–¥–∏–æ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∑–∞–ø–∏—Å–∞–Ω–Ω—ã–π blob
                this.showStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∞—É–¥–∏–æ –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ', 'info');
            }
            
            playTranslatedAudio() {
                if (!this.translatedAudio) {
                    this.showStatus('–ê—É–¥–∏–æ –ø–µ—Ä–µ–≤–æ–¥ –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                    return;
                }
                
                try {
                    const audio = new Audio(`data:audio/mp3;base64,${this.translatedAudio}`);
                    audio.play();
                    this.showStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞...', 'info');
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ', 'error');
                }
            }
            
            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }
            
            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new SpeechTranslator();
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –Ω–∞ –∫–Ω–æ–ø–∫–µ –∑–∞–ø–∏—Å–∏
        document.getElementById('recordButton').addEventListener('contextmenu', (e) => {
            e.preventDefault();
